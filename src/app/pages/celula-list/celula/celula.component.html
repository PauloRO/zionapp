<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button routerLink="/celula-list">
        <ion-icon slot="icon-only" name="chevron-back-outline"></ion-icon>
      </ion-button>
    </ion-buttons>

    <ion-title>Célula</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <img
      alt="Silhouette of mountains"
      src="https://ionicframework.com/docs/img/demos/card-media.png"
    />
    <ion-card-header>
      <ion-card-subtitle>{{ celula?.lider?.nome }}</ion-card-subtitle>
      <ion-card-title>{{ celula?.nome }}</ion-card-title>
    </ion-card-header>

    <ion-card-content>
      <ion-grid>
        <ion-col>
          <ion-row>
            {{ celula?.descricao }}
          </ion-row>

          <br />

          <ion-col class="ion-padding ion-text-wrap">
            <h2>Endereço:</h2>
            <h2>{{ celula?.endereco?.nome }}</h2>
            <h2>Bairro: {{ celula?.endereco?.bairro }}</h2>
            <h2>Nº: {{ celula?.endereco?.numero }}</h2>
          </ion-col>
        </ion-col>
      </ion-grid>
    </ion-card-content>
  </ion-card>
</ion-content>
