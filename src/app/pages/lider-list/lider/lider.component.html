<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button routerLink="/lider-list">
        <ion-icon slot="icon-only" name="chevron-back-outline"></ion-icon>
      </ion-button>
    </ion-buttons>

    <ion-title>LÃ­der</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-grid>
    <ion-col>
      <ion-row class="ion-justify-content-center">
        <ion-img
          [src]="
            (celula?.lider?.image ?? '') !== ''
              ? '../../../assets/liaders-imgs/' + (celula?.lider?.image ?? '')
              : 'https://ionicframework.com/docs/img/demos/avatar.svg'
          "
        ></ion-img>
      </ion-row>

      <ion-row class="ion-justify-content-center">
        <h2>{{ celula?.lider?.nome }}</h2>
      </ion-row>

      <ion-row class="ion-justify-content-center">
        <h3>{{ celula?.lider?.idade }}</h3>
      </ion-row>
      <ion-row class="ion-justify-content-center">
        <h3>{{ celula?.lider?.descricao }}</h3>
      </ion-row>
      <ion-row class="ion-justify-content-center">
        <h3>{{ celula?.lider?.ocupacao }}</h3>
      </ion-row>
    </ion-col>
  </ion-grid>
</ion-content>
